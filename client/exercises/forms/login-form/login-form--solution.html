<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smashing Magazine Login Form</title>
</head>

<body>
  <form>
    <div>
      <h2> Meaw in! </h2>
      <p>
        You know that feeling when you miss sunshine?
        Yep, that is how much we missed you.
        <strong> Welcome back. </strong>
      </p>
      <img width="100" src="https://www.smashingmagazine.com/images/smashing-cat/singing-barista.svg"
        alt="Singing Barista Cat" />
    </div>

    <label>
      <span>
        Your email
      </span>
      <input type="email" required name="email" />
    </label>
    <div>
      <label for="passwordInput">
        Memorable password (yep, that one)
      </label>
      <div>
        <input id="passwordInput" type="password" required name="pasword" />
        <button type="button"> Show </button>
      </div>
    </div>

    <button type="submit"> Sign into your dashboard </button>

    <div>
      <a href="https://www.smashingmagazine.com/auth/amnesia/#main"> FORGOT PASSWORD? </a>
      <a href="https://www.smashingmagazine.com/auth/signup#main"> SIGN UP! I LIKE CATS, TOO! </a>
    </div>
  </form>
</body>

</html>
